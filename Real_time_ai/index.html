<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boxing Guard Tracker - Log Input Data (Hip Center Normalization)</title>
  <link rel="icon" href="https://img.freepik.com/free-vector/hanging-boxing-gloves-equipment-competition-protection-hand-vector-illustration_1284-41868.jpg?semt=ais_hybrid&w=740">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <!-- Button to log the input data -->
  <button id="logInputButton">Log Input</button>
  
  <!-- Output checkboxes -->
  <div class="hello">
    <label for="leftElbow">left elbow</label>
    <input id="leftElbow" name="leftElbow" type="checkbox">
    
    <label for="rightElbow">right elbow</label>
    <input id="rightElbow" name="rightElbow" type="checkbox">
    
    <label for="leftWrist">left wrist</label>
    <input id="leftWrist" name="leftWrist" type="checkbox">
    
    <label for="rightWrist">right wrist</label>
    <input id="rightWrist" name="rightWrist" type="checkbox">
    
    <label for="leftHip">left hip</label>
    <input id="leftHip" name="leftHip" type="checkbox">
    
    <label for="rightHip">right hip</label>
    <input id="rightHip" name="rightHip" type="checkbox">
    
    <label for="head">head</label>
    <input id="head" name="head" type="checkbox">
    
    <!-- ADDED: Checkbox for left handed toggle -->
    <label for="leftHandedToggle">Left Handed</label>
    <input id="leftHandedToggle" name="leftHandedToggle" type="checkbox">
  </div>
  
<div class="feedback">

</div>
  <!-- TensorFlow.js and MoveNet Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="//unpkg.com/brain.js"></script>
  <script src="./script.js"></script>

</body>
</html>
