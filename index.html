<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boxing Guard Tracker with Pose Visualization</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Style for the button */
    #logPointsButton {
      position: absolute;
      top: 500px; /* place it below the video/canvas */
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 10; /* ensure the button is above the canvas */
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <!-- Button to log the keypoints we care about -->
  <button id="logPointsButton">Log Used Points</button>

  <!-- TensorFlow + Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="/script.js"></script>
</body>
</html>
